<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kommer jag i tid med Västtrafik?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="time"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0072ce;
      color: #fff;
      font-weight: 600;
    }

    button:hover {
      background-color: #0059a3;
    }

    #result {
      margin-top: 16px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      color: red;
      visibility: hidden; /* hidden until button is pressed */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kommer jag i tid med Västtrafik?</h1>

    <div>
      <label for="timeInput">När reser du?</label>
      <input type="time" id="timeInput" />
    </div>

    <div>
      <label for="transportType">Transportmedel</label>
      <select id="transportType">
        <option value="bus">Buss</option>
        <option value="tram">Spårvagn</option>
        <option value="train">Tåg</option>
      </select>
    </div>

    <button id="okButton">OK</button>

    <div id="result">NO!</div>
  </div>

  <script>
    document.getElementById("okButton").addEventListener("click", function () {
      // You could read values if you want them later:
      // const time = document.getElementById("timeInput").value;
      // const transport = document.getElementById("transportType").value;

      const resultEl = document.getElementById("result");
      resultEl.textContent = "NEJ!";
      resultEl.style.visibility = "visible";
    });
  </script>
</body>
</html>
